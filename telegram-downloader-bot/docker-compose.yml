version: "3.9"

services:
  telegram-bot:
    build: .
    container_name: video-downloader-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./downloads:/app/downloads
      - ./bot.log:/app/bot.log
    environment:
      - PYTHONUNBUFFERED=1
    # تحديد الموارد (اختياري)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
