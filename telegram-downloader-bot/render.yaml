services:
  - type: worker
    name: telegram-video-downloader-bot
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: BOT_TOKEN
        sync: false   # يجب إدخاله يدوياً في لوحة Render
      - key: DOWNLOAD_PATH
        value: /app/downloads
      - key: MAX_FILE_SIZE_MB
        value: "50"
      - key: DEFAULT_LANGUAGE
        value: ar
